<div class="container" >
  <div class="row">
    <div class="col-lg-12" ng-controller="BarCtrl">
      <h1 class="page-header">My bars:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-3 col-lg-3 col-sm-6" ng-repeat="bar in bars">
        <li><a href="#">{{bar.name}}</a>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">45% Complete</span>
            </div>
          </div>
          <button type="button" class="close" ng-click="deleteBar(bar)">&times;</button>
        </li>
      </ul>
    </div>
  </div>

  <form class="bar-form">
    <label>What do you want to track?</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new bar here." ng-model="newBar">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBar()">+</button>
      </span>
    </p>
  </form>
</div>
